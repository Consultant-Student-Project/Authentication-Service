version: '3'

services:
  nodeapp:
    build:
      context: .
      dockerfile: Dockerfile
    image: nodejs
    container_name: nodeapp
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    depends_on: 
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017" 
    volumes:
      - data-volume:/data/db
volumes:
  data-volume:
